<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Minha Página JSF com PrimeFaces</title>
	<!-- Estilos CSS -->
	<h:outputStylesheet name="styles.css" />
</h:head>

<h:body>
	<h1>Cadastro de Pessoa</h1>

	<!-- Formulário com PrimeFaces -->
	<h:form id="formPessoa">
		<h:outputLabel for="nome" value="Nome:" />
		<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}"
			required="true" />

		<h:outputLabel for="documento" value="Documento:" />
		<h:inputText id="documento" value="#{pessoaBean.pessoa.documento}"
			required="true" />

		<h:outputLabel for="dataNascimento" value="Data de Nascimento:" />
		<p:calendar id="dataNascimento"
			value="#{pessoaBean.pessoa.dataNascimento}" pattern="dd/MM/yyyy" />

		<h:outputLabel for="endereco" value="Endereço:" />
		<h:inputText id="endereco" value="#{pessoaBean.pessoa.endereco}"
			required="true" />

		<p:commandButton value="Salvar" action="#{pessoaBean.salvar}"
			update="formPessoa" />
	</h:form>

	<!-- Tabela com PrimeFaces -->
	<h:form>
		<p:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<p:column headerText="Nome">
                    #{pessoa.nome}
                </p:column>
			<p:column headerText="Documento">
                    #{pessoa.documento}
                </p:column>
			<p:column headerText="Ações">
				<p:commandButton value="Editar"
					action="#{pessoaBean.editarPessoa(pessoa)}" />
				<p:commandButton value="Excluir"
					action="#{pessoaBean.excluirPessoa(pessoa)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
