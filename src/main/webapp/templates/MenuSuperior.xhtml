<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- Cabeçalho -->
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,width=device-width" />
		</f:facet>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			<ui:insert name="titulo">Plataforma de Consertos de Celulares</ui:insert>
		</title>

		<!-- Importação de estilos e scripts do PrimeFaces -->
		<h:outputStylesheet name="primefaces.css" />
		<h:outputScript name="primefaces.js" />

		<!-- Seus próprios estilos CSS -->
		<h:outputStylesheet name="/resources/css/styles.css" />

	</h:head>

	<h:body>
		<!-- Menu Horizontal -->
		<h:form>
			<p:megaMenu orientation="horizontal" autoDisplay="false" styleClass="megaMenu">
				<f:facet name="start">
					<p:graphicImage name="images/logo.png" width="150" />
				</f:facet>

				<!-- Menu Principal -->
				<p:submenu label="Celulares" icon="pi pi-fw pi-mobile" styleClass="megaMenu">
					<p:menuitem value="Postar Celular Quebrado" styleClass="menuitem" />
					<p:menuitem value="Ver Postagens" styleClass="menuitem" />
				</p:submenu>

				<p:submenu label="Técnicos" icon="pi pi-fw pi-cogs" styleClass="megaMenu">
					<p:menuitem value="Meus Lances" styleClass="menuitem" />
					<p:menuitem value="Histórico de Lances" styleClass="menuitem" />
				</p:submenu>

				<p:submenu label="Lances" icon="pi pi-fw pi-money-bill" styleClass="megaMenu">
					<p:menuitem value="Fazer Lance" styleClass="menuitem" />
					<p:menuitem value="Visualizar Lances" styleClass="menuitem" />
				</p:submenu>

				<p:submenu label="Conta" icon="pi pi-fw pi-user" styleClass="megaMenu">
					<p:menuitem value="Perfil" styleClass="menuitem" />
					<p:menuitem value="Configurações" styleClass="menuitem" />
				</p:submenu>

				<!-- Pesquisa e Logout -->
				<f:facet name="end">
					<div class="ui-input-icon-left mr-2" style="color: #333333;">
						<i class="pi pi-fw pi-search" />
						<p:inputText placeholder="Pesquisar Celulares ou Técnicos" styleClass="ui-inputtext" />
					</div>
					<p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" />
				</f:facet>
			</p:megaMenu>
		</h:form>

		<!-- Conteúdo Dinâmico -->
		<ui:define name="content">
			<!-- O conteúdo da página será substituído aqui -->
		</ui:define>
	</h:body>
</ui:composition>
